<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Orders Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/Dine Divine.png" sizes="48x48" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://pointos.com/wp-content/uploads/2017/10/cropped-blur-background-of-pub-restaurant-with-wood-table-628137314_2125x1416.jpeg') no-repeat center center fixed;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .staff-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .orders-table th, .orders-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        
        .orders-table th {
            background-color: #f8f9fa;
        }
        
        .orders-table td {
            background-color: #ffffff;
        }
        
    </style>
</head>
<body>
    <div class="staff-container">
        <h1>Customer Orders</h1>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Table Number</th>
                    <th>Item</th>
                    <th>Portion Size</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody id="orderItems"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            const tableNumber = localStorage.getItem("tableNumber") || "Unknown";
            const orderItems = document.getElementById("orderItems");

            cartItems.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${tableNumber}</td>
                    <td>${item.itemName}</td>
                    <td>${item.portionSize}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.itemRate.toFixed(2)}</td>
                `;
                orderItems.appendChild(row);
            });

            // Clear the cart items from localStorage after displaying them
            localStorage.removeItem("cartItems");
            localStorage.removeItem("tableNumber");
        });
    </script>
</body>
</html>
