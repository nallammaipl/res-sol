<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <!-- favicon link -->
    <link rel="icon" href="images/Dine Divine.png" sizes="48x48" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://pointos.com/wp-content/uploads/2017/10/cropped-blur-background-of-pub-restaurant-with-wood-table-628137314_2125x1416.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .account-container {
            background: rgba(255, 255, 255, 0.8); /* Make it slightly transparent */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            
            text-align: center;
        }
        
        .input-group { 
            margin-bottom: 15px; 
            width: 80%; /* Reduced width for the input-group */ 
            margin: 0 auto; /* Center align the input-group */
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        
    </style>
</head>
<body>
    <div class="account-container">
        <h2>Create Account</h2>
        <form id="accountForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
        
            <button type="submit">Create Account</button>
            <p id="message"></p>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const accountForm = document.getElementById("accountForm");
            const messageElement = document.getElementById("message");
        
            accountForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission
        
                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
        
                // Simple client-side validation
                if (password !== confirmPassword) {
                    messageElement.textContent = "Passwords do not match.";
                    return;
                }
        
                // Simulate account creation (normally, you'd send data to the server here)
                messageElement.textContent = "Account created successfully!";
                messageElement.style.color = "green";
        
                // Redirect to the home page after a short delay
                setTimeout(() => {
                    window.location.href = "index.html"; // Update to your actual home page file path
                }, 1000); // 1-second delay for user feedback
            });
        });
        
    </script>
</body>
</html>
