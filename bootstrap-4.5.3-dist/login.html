<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/Dine Divine.png" sizes="48x48" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://pointos.com/wp-content/uploads/2017/10/cropped-blur-background-of-pub-restaurant-with-wood-table-628137314_2125x1416.jpeg') no-repeat center center fixed;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container, .staff-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        label, select, input, button {
            margin: 10px 0;
        }
        
        label {
            font-weight: bold;
            color: #555;
        }
        
        select, input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .orders-table th, .orders-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        
        .orders-table th {
            background-color: #f8f9fa;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="userType">I am a:</label>
            <select id="userType" name="userType" required>
                <option value="">Select...</option>
                <option value="user">User</option>
                <option value="staff">Staff</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        function validateLogin() {
            const userType = document.getElementById("userType").value;
            const password = document.getElementById("password").value;
            const userPassword = "21"; // User password
            const staffPassword = "1234"; // Staff password

            if (userType === "user" && password === userPassword) {
                window.location.href = "index.html"; // Redirect users to index page
            } else if (userType === "staff" && password === staffPassword) {
                window.location.href = "staff.html"; // Redirect staff to staff page
            } else {
                document.getElementById("errorMessage").textContent = "Incorrect user type or password. Please try again.";
            }
        }
    </script>
</body>
</html>
