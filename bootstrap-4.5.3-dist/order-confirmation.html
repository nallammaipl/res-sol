<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/Dine Divine.png" sizes="48x48" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://pointos.com/wp-content/uploads/2017/10/cropped-blur-background-of-pub-restaurant-with-wood-table-628137314_2125x1416.jpeg') no-repeat center center fixed;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .bill-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 18px;
        }
        
        .bill-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .bill-table th, .bill-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        
        .bill-table th {
            background-color: #f8f9fa;
        }
        
        tfoot td {
            font-weight: bold;
            background-color: #f0f0f0;
        }
        
        tfoot td {
            font-weight: bold;
            background-color: #f0f0f0;
        }
        
    </style>
</head>
<body>
    <div class="bill-container">
        <h1>Order Confirmation</h1>
        <p>Thank you for your order. Here is your bill:</p>
        <table class="bill-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Portion Size</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody id="billItems"></tbody>
            <tfoot>
                <tr>
                    <td colspan="3"><strong>Total</strong></td>
                    <td id="totalRate">$0.00</td>
                </tr>
            </tfoot>
        </table>
        <p>Table Number: <span id="tableNumber"></span></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            const tableNumber = localStorage.getItem("tableNumber");
            const billItems = document.getElementById("billItems");
            let totalRate = 0;

            cartItems.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.itemName}</td>
                    <td>${item.portionSize}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.itemRate.toFixed(2)}</td>
                `;
                billItems.appendChild(row);
                totalRate += item.itemRate;
            });

            document.getElementById("totalRate").textContent = `$${totalRate.toFixed(2)}`;
            document.getElementById("tableNumber").textContent = tableNumber;

            // Clear the cart items from localStorage after displaying them
            localStorage.removeItem("cartItems");
        });
    </script>
</body>
</html>
