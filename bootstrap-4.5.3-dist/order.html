<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/Dine Divine.png" sizes="48x48" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://pointos.com/wp-content/uploads/2017/10/cropped-blur-background-of-pub-restaurant-with-wood-table-628137314_2125x1416.jpeg') no-repeat center center fixed;

        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        form, ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        label, select, button, p, ul {
            margin: 10px 0;
        }
        
        label {
            font-weight: bold;
            color: #555;
        }
        
        select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p, li {
            font-size: 18px;
            color: #555;
        }
        
        li {
            list-style-type: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Your Meal</h1>
        <form id="orderForm">
            <p>Item: <span id="itemName"></span></p>
            <p>Base Price: $<span id="itemPrice"></span></p>

            <label for="portionSize">Portion Size:</label>
            <select id="portionSize" name="portionSize" onchange="updateRate()">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <p id="rateSection">Rate: $<span id="rate"></span></p>

            <button type="button" onclick="addToCart()">Add to Cart</button>
        </form>
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="totalRate">0.00</span></p>
        <button id="placeOrderButton" type="button" onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const basePrices = {
                "Tart Tatin":6.50,
                "Soup of the day":5.00,
                "Bruschetta":7.00,
                "Chicken Parmesan":12.00,
                "Steak Frites":18.00,
                "Chocolate Lava Cake":8.00,
                "Apple Pie":6.00,
                "Caesar Salad":6.00,
                "Spaghetti Carbonara":14.00,
                "Tiramisu":7.00,
                "Iced Coffee":4.00,
                "Mango Lassi":5.00,
                "Green Tea":3.00,
                "Blueberry Basil Smoothie":5.00,
                "Stuffed Capsicum":8.00,
                "Banana Foster":7.00,
                "Macaroni and Cheese":7.00,
                "Garlic Bread":4.00,
                "Vegetable Stir-Fry": 9.00,
                "Lasagna Bolognese": 12.00,
                "Pizza": 12.00,
                "Vegan Burger": 10.00,
                
            };
            const urlParams = new URLSearchParams(window.location.search);
            const itemName = urlParams.get('item');
            const itemPrice = basePrices[itemName];

            document.getElementById("itemName").textContent = itemName;
            document.getElementById("itemPrice").textContent = itemPrice;
            document.getElementById("rate").textContent = itemPrice;

            window.updateRate = function() {
                const portionSize = document.getElementById("portionSize").value;
                let rate = itemPrice;

                if (portionSize === "medium") {
                    rate += 2.00;
                } else if (portionSize === "large") {
                    rate += 4.00;
                }

                document.getElementById("rate").textContent = rate.toFixed(2);
            };

            window.addToCart = function() {
                const portionSize = document.getElementById("portionSize").value;
                const itemRate = parseFloat(document.getElementById("rate").textContent);

                const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
                cartItems.push({ itemName, portionSize, itemRate });
                localStorage.setItem("cartItems", JSON.stringify(cartItems));

                updateCartDisplay();
            };

            window.updateCartDisplay = function() {
                const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
                const cartItemsList = document.getElementById("cartItems");
                cartItemsList.innerHTML = "";
                let totalRate = 0;

                cartItems.forEach(item => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${item.itemName} (${item.portionSize}): $${item.itemRate.toFixed(2)}`;
                    cartItemsList.appendChild(listItem);
                    totalRate += item.itemRate;
                });

                document.getElementById("totalRate").textContent = totalRate.toFixed(2);
            };

            window.placeOrder = function() {
                localStorage.removeItem("cartItems");
                alert("Order placed successfully!");
                window.location.href = "order-confirmation.html";
            };

            updateCartDisplay();
        });
    </script>
</body>
</html>
