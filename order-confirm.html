<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Order Confirmed!</h1>
    <p>Thank you for your order. We will process it shortly.</p>
    <p>Item: <span id="confirmedItemName"></span></p>
    <p>Portion Size: <span id="confirmedPortionSize"></span></p>
    <p>Rate: â‚¹<span id="confirmedRate"></span></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve the stored values
            const itemName = localStorage.getItem("itemName");
            const portionSize = localStorage.getItem("portionSize");
            const itemPrice = localStorage.getItem("itemPrice");

            // Display the values on the confirmation page
            document.getElementById("confirmedItemName").textContent = itemName;
            document.getElementById("confirmedPortionSize").textContent = portionSize;
            document.getElementById("confirmedRate").textContent = itemPrice;
        });
    </script>
</body>
</html>
